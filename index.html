<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVENTUM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f1c13c, #daac16);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 8px;
      text-transform: uppercase;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Barra lateral */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* Inicialmente oculta */
      width: 250px;
      height: 100%;
      background-color:  #f1c13c;
      color: white;
      padding: 20px;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidebar h2 {
      font-size: 1.8rem;
      color: white;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: white;
      font-size: 1.3rem;
      transition: color 0.3s;
    }

    .sidebar ul li a:hover {
      color: #2115c7;
    }

    /* Botón para abrir la barra lateral */
    .open-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #f9a825;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1100;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    .open-btn:hover {
      background-color: #d41407;
    }

  </style>
</head>
<body>

  <!-- Botón para abrir la barra lateral -->
  <button class="open-btn" onclick="toggleSidebar()">☰ Menú</button>

  <!-- Barra lateral -->
  <div class="sidebar" id="sidebar">
    <h2>Menú Lateral</h2>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="logistica.html">Servicios</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </div>

  <div class="container">
    <h1>EVENTUM</h1>
  </div>

  <script>
    // Función para abrir y cerrar la barra lateral
    function toggleSidebar() {
      var sidebar = document.getElementById('sidebar');

      if (sidebar.style.left === '-250px') {
        sidebar.style.left = '0';
      } else {
        sidebar.style.left = '-250px';
      }
    }
  </script>

</body>
</html>
