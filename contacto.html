    .forgot-password {

    }

    .forgot-password a {
      color: #aadfff;
      text-decoration: none;

    }

    .forgot-password a:hover {

    }

    .contact-info {
      margin-top: 30px;
      text-align: center;

    }

    .contact-info p {

    }
